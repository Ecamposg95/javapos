spring.application.name=DataX-POS-Backend

# Puerto del servidor
server.port=8080

# Configuración de la Base de Datos H2 (en memoria)
spring.datasource.url=jdbc:h2:mem:posdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=


# Habilitar la consola de H2 para ver la base de datos en el navegador
spring.h2.console.enabled=true

# (Podrás ver la base de datos en: http://localhost:8080/h2-console)

# Configuración de JPA (basado en tu contexto)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
